<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pathfinding Algorithms Visualization</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="outer-container">
        <div class="container"></div>
    </div>

    <div class="controls">
        <button id="draw-walls">Draw Walls</button>
        <button id="set-start">Set Start Position</button>
        <button id="set-end">Set End Position</button>
        <button id="start-dijkstra">Start Dijkstra</button>
        <button id="start-a-star">Start A*</button>
        <button id="start-bfs">Start BFS</button>
        <button id="reset">Reset UI</button>
        <div class="time" id="time-display">Time: 0ms</div>
    </div>
    <script src="script.js"></script>
</body>
</html>
